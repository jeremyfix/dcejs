<!DOCTYPE html>
<html>
	<head>
		<title>New session</title>
		<link rel="stylesheet" href="app.css">
		<meta http-equiv="Content-Security-Policy" content="default-src 'self'">
	</head>
	<body>
		<!-- 
	  walltime, partition

	  ou

	  reservation

		-->	
		<div class="wrapper">
			<div class="header">
				<div class="tab">
					<button class="tablinks" id="defaultOpen">Without reservation</button>
					<button class="tablinks">With reservation</button>
				</div>
			</div>

			<div class="sessions">

				<div id="Without reservation" class="tabcontent">
					Please fill in the required parameters for you new allocation
					<form action="" method="get">
						<label for="partition">Partition (the maxtime is given as HH:MM or DD-HH:MM)</label>
						<select name="partition" id="partitions">
							<option value="sh20 20:00">Partition sh20, Maxtime  20:00, Nodes sh[02-10]</option>
							<option value="sh100 100:00">Partition sh100, Maxtime 100:00, Nodes sh[02-10]</option>
						</select>
						<label for="walltime">Walltime (HH:MM)</label>
						<input type="text" id="walltime" required>
						<label class="error" id="error"></label>
						<button class="collapsible" type="button" id='noresa'>Advanced settings</button>
						<input type="checkbox" class="advancedcheck" id="advanced_noresa">
						<div class="advancedsettings">
							<label for="noresa_exclusive">exclusive</label>
							<input type="checkbox" id="noresa_exclusive" checked>
							<label for="noresa_cpuspertask">-c, --cpus-per-task</label>
							<input type="text" id="noresa_cpuspertask" value="" readonly>
							<label for="noresa_minnodes">-N, --nodes</label>
							<input type="text" id="noresa_minnodes" value="1">
							<label for="noresa_qos">--qos</label>
							<input type="text" id="noresa_qos" value="">
							<label for="noresa_ntasks">-n, --ntasks</label>
							<input type="text" id="noresa_ntasks" value="">
						</div>
						<label for="noresa_slurm_cmd">Slurm command : </label>
						<textarea id="noresa_slurm_cmd" rows="7" readonly></textarea>
						<button id="validateBtn" class="validate" disabled>Validate</button>
					</form>
				</div>

				<div id="With reservation" class="tabcontent">
					Please fill in the required parameters for you new allocation
					<form action="" method="get">
						<label for="reservation">Reservation</label>
						<input type="text" id="reservation" required autofocus>
						<label for="resa_walltime">Walltime (HH:MM) (optional)</label>
						<input type="text" id="resa_walltime">
						<label class="error" id="errorresa"></label>
						<button class="collapsible" type="button" id="resa">Advanced settings</button>
						<input type="checkbox" class="advancedcheck" id="advanced_resa">
						<div class="advancedsettings">
							<label for="resa_exclusive">exclusive</label>
							<input type="checkbox" id="resa_exclusive" checked>
							<label for="resa_cpuspertask" readonly>-c, --cpus-per-task</label>
							<input type="text" id="resa_cpuspertask" value="" readonly>
							<label for="resa_minnodes">-N, --nodes</label>
							<input type="text" id="resa_minnodes" value="1">
							<label for="resa_qos">--qos</label>
							<input type="text" id="resa_qos" value="">
							<label for="resa_ntasks">-n, --ntasks</label>
							<input type="text" id="resa_ntasks" value="">
						</div>
						<label for="resa_slurm_cmd">Slurm command : </label>
						<textarea id="resa_slurm_cmd" rows="7" readonly></textarea>
						<button id="validateResaBtn" class="validate" disabled>Validate</button>
					</form>
				</div>

			</div>
		</div>
		<script src="./newsession.js"></script>
	</body>

</html>

<!DOCTYPE html>
<html>
	<head>
		<title>Application handler</title>
		<link rel="stylesheet" href="app.css">
		<meta http-equiv="Content-Security-Policy" content="default-src 'self'">
	</head>
	<body>
		<div class="wrapper">
			<label id="jobid" class="jobinfo">JOBID</label>
			<label id="firstnode" class="jobinfo">FIRST NODE</label>
			<input type="button" value="Start VNC" id="startVNCBtn"/>

		</div>
		<script src="./applauncher.js"></script>
	</body>

</html>
